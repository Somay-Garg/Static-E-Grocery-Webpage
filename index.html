<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>Grocery Website</title>
    </head>

    <body>
        <div class="nav-wrapper">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="#">Login</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <div id="bg_img">
            <img src="grocery_bg.jpg" width=100% height=100%>
            <h1 id="heading1">SHOP FOR GROCERY ONLINE</h1>

        <div class="logos" align="right">

            <div id="fb_logo">
                <img src="logos/fb_logo.jpg" width=4%>
            </div>

            <div id="twitter_logo">
                <img src="logos/twitter_logo.jpg" width=4%>
            </div>

            <div id="insta_logo">
                <img src="logos/insta_logo.jpg" width=4%>
            </div>

        </div>
        </div>

        <div>
            <h1 id="heading2">Popular Items</h1>
        </div>
        
        <hr width="1450">

        <div class="items-wrapper">

            <div class="item">
                <p class="text">Dairy Products</p>
                <img id="img1" src="dairy_products.jpg" >
                <br>
                <br>
                <div>
                <button class="btn" type="button">View More</button>
                </div>
            </div>

            <div class="item">
                <p class="text">Cold Meat</p>
                <img id="img2" src="cold_meat.jpg">
                <br>
                <br>
                <div>
                <button class="btn" type="button">View More</button>
                </div>
            </div>

            <div class="item">
                <p class="text">Fruits & Veggies</p>
                <img id="img3" src="fruits_and_veg.jpg">
                <br>
                <br>
                <div>
                <button class="btn" type="button">View More</button>
                </div>
            </div>
            <br>

        </div>

        <div class="form_container">
            <div class="form_header">
                <img id="env_logo" src="envelope_logo.jpg" >
                <p id="head-heading">Contact Us</p>
            </div>
            <form action="">
                    <label class="form_elements" for="fname">FirstName</label>
                    <input type="text" name="Your Name" placeholder="fname">
                    <br><br>
                    <label class="form_elements" for="lname">LastName</label>
                    <input type="text" name="Your Last Name" placeholder="lname">
                    <br><br>
                    <label class="form_elements" type="text">Subject</label>
                    <textarea id="subject" name="Subject" placeholder="How can we help you?"></textarea>
                    <br><br>
                    <input id="submit_btn" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
